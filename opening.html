<!doctype html>
<html lang="en">
<head>
        <!-- Tech-inspired Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@700&display=swap" rel="stylesheet">
      <style>
        /* Futuristic animated background */
          body {
            background: #000;
            overflow: hidden;
            font-family: 'Share Tech Mono', 'Orbitron', 'Segoe UI', monospace;
            position: relative;
            min-height: 100vh;
          }
          /* Tech blue animated lines */
          #tech-lines {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
            opacity: 0.7;
          }
        @keyframes bgFlicker {
          0% { filter: brightness(1) drop-shadow(0 0 0 #6EE7F9); }
          10% { filter: brightness(1.04) drop-shadow(0 0 8px #6EE7F9); }
          20% { filter: brightness(0.98) drop-shadow(0 0 0 #7C3AED); }
          30% { filter: brightness(1.06) drop-shadow(0 0 12px #7C3AED); }
          40% { filter: brightness(1) drop-shadow(0 0 0 #6EE7F9); }
          50% { filter: brightness(1.03) drop-shadow(0 0 10px #6EE7F9); }
          60% { filter: brightness(0.97) drop-shadow(0 0 0 #7C3AED); }
          70% { filter: brightness(1.05) drop-shadow(0 0 14px #7C3AED); }
          80% { filter: brightness(1) drop-shadow(0 0 0 #6EE7F9); }
          100% { filter: brightness(1.02) drop-shadow(0 0 8px #6EE7F9); }
        }
        /* Animated scanlines overlay */
        .scanlines {
          pointer-events: none;
          position: fixed;
          inset: 0;
          z-index: 100;
          background: repeating-linear-gradient(
            to bottom,
            rgba(255,255,255,0.03) 0px,
            rgba(255,255,255,0.03) 1px,
            transparent 2px,
            transparent 6px
          );
          mix-blend-mode: lighten;
          animation: scanmove 2.5s linear infinite;
        }
        @keyframes scanmove {
          0% { background-position-y: 0; }
          100% { background-position-y: 8px; }
        }
        /* Digital flicker effect */
        .flicker {
          animation: flicker 2.2s infinite alternate;
        }
        @keyframes flicker {
          0%, 100% { opacity: 1; }
          10% { opacity: 0.92; }
          20% { opacity: 0.98; }
          30% { opacity: 0.85; }
          40% { opacity: 1; }
          50% { opacity: 0.93; }
          60% { opacity: 1; }
          70% { opacity: 0.97; }
          80% { opacity: 0.91; }
          90% { opacity: 1; }
        }
        .glow {
          position: absolute;
          width: 600px;
          height: 600px;
          border-radius: 50%;
          background: radial-gradient(circle, #6EE7F9 0%, #7C3AED 60%, transparent 100%);
          filter: blur(120px);
          opacity: 0.5;
          animation: moveGlow 8s linear infinite alternate;
          z-index: 0;
        }
        .glow2 {
          left: 60vw;
          top: 60vh;
          background: radial-gradient(circle, #7C3AED 0%, #6EE7F9 60%, transparent 100%);
          animation-delay: 2s;
        }
        @keyframes moveGlow {
          0% { transform: translate(-80px, -60px) scale(1); }
          100% { transform: translate(80px, 60px) scale(1.1); }
        }
        /* Floating particles */
        .particles {
          position: absolute;
          inset: 0;
          pointer-events: none;
          z-index: 1;
        }
        .particle {
          position: absolute;
          width: 8px;
          height: 8px;
          border-radius: 50%;
          background: linear-gradient(135deg, #6EE7F9, #7C3AED);
          opacity: 0.7;
          animation: floatParticle 7s linear infinite;
        }
        @keyframes floatParticle {
          0% { transform: translateY(0) scale(1); opacity: 0.7; }
          50% { opacity: 1; }
          100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
        }
        /* Futuristic welcome box */
        .fade-in-container {
          position: relative;
          z-index: 2;
          background: rgba(20, 30, 60, 0.82);
          border-radius: 24px;
          box-shadow: 0 8px 60px 0 #7C3AED44, 0 1.5px 8px #6EE7F944;
          border: 2.5px solid;
          border-image: linear-gradient(90deg, #6EE7F9, #7C3AED) 1;
          padding: 56px 44px 44px 44px;
          overflow: hidden;
          animation: futuristicBox 2.2s cubic-bezier(.4,2,.6,1) 1;
          font-family: 'Orbitron', 'Share Tech Mono', monospace;
        }
        @keyframes futuristicBox {
          0% { transform: scale(0.92) rotateX(12deg); opacity: 0; }
          100% { transform: scale(1) rotateX(0); opacity: 1; }
        }
        .fade-in-title {
          font-size: 2.8rem;
          font-family: 'Orbitron', 'Share Tech Mono', monospace;
          font-weight: 700;
          letter-spacing: 3px;
          margin-bottom: 18px;
          background: linear-gradient(90deg, #6EE7F9, #7C3AED);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          text-fill-color: transparent;
          filter: drop-shadow(0 2px 12px #7C3AED88);
          animation: glowText 2.2s cubic-bezier(.4,2,.6,1) 1;
          text-shadow: 0 0 8px #6EE7F9, 0 0 18px #7C3AED44;
          text-transform: uppercase;
          letter-spacing: 0.18em;
          user-select: none;
          cursor: pointer;
        }
        }
        @keyframes glowText {
          0% { filter: blur(8px) brightness(1.5); }
          100% { filter: drop-shadow(0 2px 12px #7C3AED88); }
        }
        .fade-in-sub {
          font-size: 1.25rem;
          color: #6EE7F9;
          font-family: 'Share Tech Mono', 'Orbitron', monospace;
          letter-spacing: 0.12em;
          margin-bottom: 0;
          opacity: 0.85;
          animation: fadeIn 1.6s 0.5s forwards;
          text-shadow: 0 0 6px #6EE7F9, 0 0 12px #7C3AED44;
          user-select: none;
        }
      </style>
    <link rel="prefetch" href="index.html" as="document">
    <link rel="prerender" href="index.html">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome | AKS EDITOR</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body { display: flex; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(120deg, #6EE7F9 0%, #7C3AED 100%); margin: 0; transition: background 0.7s; }
    .fade-in-container { text-align: center; color: #fff; opacity: 0; animation: fadeIn 1.6s forwards; transition: opacity 0.7s; }
    .fade-in-container.fade-out { opacity: 0 !important; transition: opacity 1.5s; }
    .fade-in-title { font-size: 2.7rem; font-weight: 700; letter-spacing: 2px; margin-bottom: 18px; }
    .fade-in-sub { font-size: 1.3rem; color: #eaf2ff; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
  </style>
  <script>
    window.onload = function() {
      setTimeout(function() {
        document.querySelector('.fade-in-container').style.opacity = 1;
      }, 100);
      setTimeout(function() {
        // Fade out before redirect
        document.querySelector('.fade-in-container').classList.add('fade-out');
        setTimeout(function() {
          sessionStorage.setItem('aks_welcome_shown', 'yes');
          window.location.href = 'index.html';
        }, 1500); // match fade-out duration
      }, 1800);
    };
  </script>
</head>
<body>
        <canvas id="tech-lines"></canvas>
      <div class="scanlines"></div>
  <!-- Removed glows and particles for clean tech lines look -->
  <div class="fade-in-container flicker">
    <div class="fade-in-title">Welcome to the Portfolio</div>
    <div class="fade-in-sub">AKS EDITOR</div>
  </div>
    <script>
      // Draw animated blue tech lines
      const canvas = document.getElementById('tech-lines');
      const ctx = canvas.getContext('2d');
      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener('resize', resize);
      function drawLines(time) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const lineCount = 16;
        for (let i = 0; i < lineCount; i++) {
          const y = (canvas.height / (lineCount + 1)) * (i + 1);
          ctx.save();
          ctx.globalAlpha = 0.7;
          ctx.shadowColor = '#00bfff';
          ctx.shadowBlur = 12;
          ctx.strokeStyle = `hsl(200,100%,${60 + 20 * Math.sin(time/700 + i)}%)`;
          ctx.lineWidth = 2.2 + 1.2 * Math.sin(time/900 + i*2);
          ctx.beginPath();
          for (let x = 0; x < canvas.width; x += 32) {
            const offset = 18 * Math.sin((x/120) + (time/900) + i);
            ctx.lineTo(x, y + offset);
          }
          ctx.stroke();
          ctx.restore();
        }
        requestAnimationFrame(drawLines);
      }
      requestAnimationFrame(drawLines);
    </script>
  <script>
    // Generate floating particles
    const particles = document.querySelector('.particles');
    for (let i = 0; i < 24; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = (Math.random() * 100 + 10) + 'vh';
      p.style.animationDuration = (5 + Math.random() * 4) + 's';
      p.style.opacity = 0.5 + Math.random() * 0.5;
      p.style.width = p.style.height = (6 + Math.random() * 10) + 'px';
      particles.appendChild(p);
    }
  </script>
</body>
</html>
